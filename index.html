<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Museum of Time</title>
<link href="main.css" rel="stylesheet"></head>
<body>
    <div class="home">
        <div id="romain-numbers">
            <img src="images/7882edb858d4d18555da0bac1333f914.png" class="parallax">
        </div>
        <div id="triangle">
            <img src="images/74a1b926192031fb8dd0ac0a7ff7ad3e.png" class="parallax">
        </div>
        <div class="title-home">
            <h1>Museum of time</h1>
            <div id="start-container">
                <p id="start">start</p>
                <div class="line"></div>
            </div>   
        </div>
        <div class="clock">
            <div class="minutes">
                <div class="needle"></div>
            </div>
            <div class="hours">
                <div class="needle"></div>
            </div>
        </div> 
    </div>
    <div id="timeline">
        <div id="line"></div>
        <div id="dates">
            <div class="date sundial">
                <div class="text-description">
                    <p>sundial</p>
                    <p>700 bce</p>
                </div>
                <div class="circle"></div>
                <div class="arrow-line"></div>
            </div>
            <div class="date candle">
                <div class="text-description">
                    <p>hourglass</p>
                    <p>800 ce</p>
                </div>
                <div class="circle"></div>
                <div class="arrow-line"></div>
            </div>
            <div class="date pendulum">
                <div class="text-description">
                    <p>pendulum</p>
                    <p>1602 ce</p>
                </div>
                <div class="circle"></div>
                <div class="arrow-line"></div>
            </div>
        </div>
    </div>
    <div id="info">
        <h2 id="title"></h2>
        <p id="description"></p>
        <div id=questions>
            <h2 id="question"></h2>
            <p id="answer"></p>
        </div>
        <div id="next-btn">
            <p id="next-btn-text">Sc√®ne suivante</p>
            <div id="underLine"></div>
        </div>
    </div>
<script type="text/javascript" src="bundle.43247c4ee5460b0a5c1b.js"></script></body>
</html>
